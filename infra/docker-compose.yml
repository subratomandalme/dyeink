services:
  mongodb:
    image: mongo:7
    container_name: dyeink-db
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: dyeink
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: [ "CMD", "mongosh", "--eval", "db.adminCommand('ping')" ]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dyeink-api
    environment:
      PORT: "8080"
      MONGO_URI: "mongodb://admin:admin123@mongodb:27017"
      DATABASE_NAME: "dyeink"
      JWT_SECRET: "${JWT_SECRET:-dyeink-super-secret-key-change-in-production}"
      ALLOWED_ORIGINS: "http://localhost:5173,http://localhost:3000"
      UPLOAD_DIR: "/app/uploads"
    ports:
      - "8080:8080"
    volumes:
      - uploads:/app/uploads
    depends_on:
      mongodb:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: dyeink-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  mongodb_data:
  uploads:
 
